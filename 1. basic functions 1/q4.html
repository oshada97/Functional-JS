<html>
	<head>

		<title>Q(4) status bar displays a constant message</title>

		<script type="text/javascript" language="javascript">
			
			function newstatus() {

				window.status="Buy my product";
			}

		</script> 

		 
  
	</head>
	
	<body onload="newstatus()" >

		<h1>Java Script Q(4) status bar displays a constant message</h1><br><br>
		<a href="#" onMouseOver="(window.status='Some information here'); return true" onMouseOut="(window.status='Google chrome'); return true";>Click Here</a>

		<a href="../" onMouseOver="window.status=''Welcome to Pluse2net.com Home page''; return true" onMouseOut="window.status=''Enjoy reading JavaScript tutorials ''; return true">Visit Home page</a>
 
	</body>
</html>
