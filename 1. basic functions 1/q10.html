<html>
	<head>

		<title>Q(10) Change Background  </title>

	 
<style type="text/css">
	.a{
		background-color: silver;
	}

	.b{
		background-color: lime;
	}

	.c{
		background-color: brown;
	}

	.d{
		background-color: wheat;
	}
</style>
		 
  
	</head>
	
	 
	<body>
 
		<h1>Java Script Q(10) Change Background </h1>

		<form>

		 

		<a href="#" onClick="document.bgColor='silver';" > <input type="button" value="silver" class="a"></a><br>
		<a href="#" onClick="document.bgColor='lime';"><input type="button" value="Lime Green" class="b"></a><br>
		<a href="#" onClick="document.bgColor='brown';"><input type="button" value="Brown" class="c"></a> <br>
		<a href="#" onClick="document.bgColor='wheat';"> <input type="button" value="Wheat" class="d"></a> <br>





		</form>

 
	 
	</body>

</html>
