<html>
	<head>

		<title>Q(15)Simple Calculation  </title>

	 
			 <script type="text/javascript">
			 	
			 	function calculate() {

				var price = 15;
				var qty = document.data.qty.value; 
				document.data.thetotal.value = price * qty;

				}
 
			 </script>

			 <style type="text/css">
			 	
			 	.a{background-color: pink;
 
			 	}

			 	#b{background-color: pink;
 
			 	}
			 </style>


	</head>
	
	<body   >

		<h1>Java Script Q(15)Simple Calculation  </h1>

		<form name="data" class="a">
			Price of Widget: $15 <br><br>
			Quantity: <input type="text" name="qty" size="12" ><br><br>
			<br><br>

			<a href="#" onClick="document.bgColor='silver';"><input type="button"  value="Calculate Cost" onclick="calculate()";></a><br><br>
			
			Total Cost <input type="text" value=" " readonly="yes" name="thetotal" size="12"><br><br/>
 

		</form> 

 
	</body>

</html>
