<html>
	<head>

		<title>Q(9) Change Background </title>

		<script type="text/javascript" language="javascript">
			
			 function colorscheme(bg) {
			document.body.background= (bg);
			}


		</script> 

		 
  
	</head>
	
	 
	<body>
 
		<h1>Java Script Q(9) Change Background </h1>

		<form>

		<input type="button" value="coriander" onClick="colorscheme('e.png')">
		<input type="button" value="texture" onClick="colorscheme('b.png')">
		<input type="button" value="paper" onClick="colorscheme('d.png')">

		</form>


		 


		 
	 
	</body>

</html>
