<html>
	<head>

		<title>Q(7) Rollover image </title>

		<script type="text/javascript" language="javascript">
			
				blueButton=new Image;
				blueButton.src="a.png";
				redButton=new Image;
				redButton.src="b.png";

			 

		</script> 

		 
  
	</head>
	
	<body >

		<h1>Java Script Q(7) Rollover image</h1>

		<a href="#" 
		onMouseOver="document.abutton.src = redButton.src;"
		onMouseOut="document.abutton.src=blueButton.src;"> 
		<img src="a.gif" name="abutton" border="0"> </a>


		 
	 
	</body>

</html>
