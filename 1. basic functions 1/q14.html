<html>
	<head>

		<title>Q(14) Detect browser and redirect URL </title>

	 
			 <script type="text/javascript">
			 	
			 	var n=navigator.appName
				var ns=(n=="Google Chrome")
				var ie=(n=="Microsoft Internet Explorer")
				if (ns)
				location="fakefile-netscape.htm"
				else if (ie)
				location=" fakefile-ie.htm"




			 </script>


	</head>
	
	<body>

		<h1>Java Script Q(14) Detect browser and redirect URL </h1>
 
	</body>

</html>
