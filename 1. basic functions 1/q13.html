		<title>Q(13) Detect Browser </title>

	 
			 <script type="text/javascript">
			 	
			 	if(navigator.appName=="Netscape"){
					document.write("You are a Netscape user.");
				}
				else {
					document.write("This page is best Viewed in Netscape.");
					}



			 </script>


	</head>
	
	<body>

		<h1>Java Script Q(13) Detect Browser </h1>
 
	</body>
